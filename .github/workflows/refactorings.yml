name: Code Refactoring Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight

jobs:
  analyze-refactorings:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read
      pull-requests: write  # Required for creating PRs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ vars.OPENAI_ROLE_TO_ASSUME }}
        aws-region: us-east-1

    - name: Get OpenAI API Key from Parameter Store
      run: |
        echo "OPENAI_API_KEY=$(aws ssm get-parameter --name /ovechkin-tracker/openai_api_key --with-decryption --query Parameter.Value --output text)" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Run GPT-powered Refactoring Analysis
      run: python .github/scripts/analyze_refactorings.py

    - name: Upload refactoring report
      uses: actions/upload-artifact@v4
      with:
        name: refactoring-report
        path: refactoring-reports/refactoring-report.html
        
    - name: Create Pull Request with Refactoring Report
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "docs: Update refactoring analysis report"
        title: "Automated Refactoring Analysis Report"
        body: |
          This PR contains the latest refactoring analysis report generated by GPT-4.
          
          The report identifies potential refactoring opportunities based on Martin Fowler's Refactoring catalog.
          
          To view the report:
          1. Download the artifact from the GitHub Actions run
          2. Open the HTML file in your browser
        branch: refactoring-report
        base: main
        add-paths: |
          refactoring-reports/refactoring-report.html